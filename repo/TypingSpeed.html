<!DOCTYPE html>
<html>

<head>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <link rel="stylesheet" href="TypingSpeed.css">
    <script src="TypingSpeed.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body class="unselectable" oncontextmenu="return false;">
    <div class="bg-container" id="speedTypingTest">
        <div class="d-none" id="spinner">
            <div class="d-flex justify-content-center">
                <div class="spinner-border" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
        </div>
        <h1 class="heading">Speed <br /> Typing Test</h1>
        <p class="paragraph">On your fingers lets set Go!</p>
        <div class="d-flex flex-row">
            <img src="https://assets.ccbp.in/frontend/dynamic-webapps/clock-img.png" class="image" />
            <p class="paragraph-2" id="timer"></p>
        </div>
        <div class="card-container">
            <p id="quoteDisplay" class="paragraph-3"></p>
            <div class="d-flex flex-column ">
                <textarea id="quoteInput" rows="4" class="text-area" placeholder="type here!"></textarea>
            </div>
        </div>
        <p id="result" class="paragraph-4"></p>
        <button id="submitBtn" class="btn button-element">submit</button>
        <button id="resetBtn" class="btn button-element-2">Reset</button>
    </div>
</body>

</html>
